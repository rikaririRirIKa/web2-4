<!DOCTYPE html>
<html lang="ja">
 <head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="css/default.css">
  <title>おいしいカレーの作り方</title>
 </head>
 <body>
  <article id="main">
   <p>スーパーに行きます</p>
   <section class="curry_picture">
    <img src="curry.jpg" alt="完成したカレー" width=300 class="photo">
    <dl class="explanation">
     <dt>種類</dt><dd>野菜カレー（たっぷり野菜が摂れる！）</dd>
     <dt>辛さ</dt><dd>３辛</dd>
    </dl>
   </section>
    <table　id="ingredient>
     <caption>カレーの材料</caption>
     <colgroup id="name">
     <colgroup id="amount">
     <colgroup id="price">
    <thead>
     <tr><th>分量</th><td>値段</td></tr>
    </thead>
    <tbody>
     <tr><th>じゃがいも</th><td>２個</td><td>１５０円</td></tr>
     <tr><th>ニンジン</th><td>１本</td><td>１００円</td></tr>
     <tr><th>玉ねぎ</th><td>１/２個</td><td>１００円</td></tr>
     <tr><th>ナス</th><td>１本</td><td>１００円</td></tr>
     <tr><th>ピーマン</th><td>３個</td><td>２００円</td></tr>
     <tr><th>トマト</th><td>１個</td></tr><td>１５０円</td></tr>
     <tr><th>豚ブロック</th><td>２００ｇ</td><td>４００円</td></tr>
     <tr><th>カレー粉</th><td>１箱</td><td>３００円</td></tr>
    </tbody>
    <tfoot>
      <tr><th>合計</th><td>１２００円</td></tr>
    </table>
    <input type="submit" value="イイネ！" class="btn btn-submit">
    <input type="reset" value="う～ん" class="btn btn-reset">
  </article>
 </body>
</html>
